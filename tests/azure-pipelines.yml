trigger:
  tags:
    include:
      - v*
  branches:
    include:
      - "*"
    exclude:
      - "travis"

stages:
  - stage: "Test"
    jobs:
      - job: Windows
        pool:
          vmImage: "vs2017-win2016"
        strategy:
          maxParallel: 3
          matrix:
            #Python36:
            #  python.version: "3.6"
            Python37:
              python.version: "3.7"
            Python38:
              python.version: "3.8"
        steps:
          - task: DownloadSecureFile@1
            name: FellowKeyionapi
            displayName: 'Download ION certificate'
            inputs:
              secureFile: 'FellowKey.ionapi'
          - task: DownloadSecureFile@1
            inputs:
              secureFile: datalake_test.csv
          - task: DownloadSecureFile@1
            inputs:
              secureFile: credentials.ionapi
          - task: DownloadSecureFile@1
            inputs:
              secureFile: sample.xls
          - task: DownloadSecureFile@1
            inputs:
              secureFile: sample.csv

          - script: |
              move /Y D:\a\_temp\FellowKey.ionapi $(Build.SourcesDirectory)
              move /Y D:\a\_temp\datalake_test.csv $(Build.SourcesDirectory)
              move /Y D:\a\_temp\sample.xls $(Build.SourcesDirectory)

              mkdir $(Build.SourcesDirectory)\credentials
              move /Y D:\a\_temp\credentials.ionapi $(Build.SourcesDirectory)\credentials

              mkdir $(Build.SourcesDirectory)\data
              move /Y D:\a\_temp\sample.csv  $(Build.SourcesDirectory)\data

              dir $(Build.SourcesDirectory)
              dir $(Build.SourcesDirectory)\credentials
              dir $(Build.SourcesDirectory)\data
              
          - task: UsePythonVersion@0
            inputs:
              versionSpec: "$(python.version)"
          - pwsh: |
              choco install --yes --no-progress python3
            displayName: "Install system packages"
          - pwsh: |
              refreshenv
              python -m pip install --upgrade pip wheel
              python -m pip install -r requirements/main.txt -r requirements/test.txt .
            displayName: "Install Python packages"
          - pwsh: |
              refreshenv
              $env:pathext += ';.py'
              python -m pytest --junitxml=test.xml -o junit_family=xunit1 --cov=inforion --cov-report=xml --cov-report=html
              #pytest tests --doctest-modules --junitxml=junit/test-results.xml --cov=. --cov-report=xml --cov-report=html
            displayName: "Test"
          - task: PublishTestResults@2
            inputs:
              testResultsFiles: "test.xml"
              testRunTitle: "$(Agent.OS) - $(Build.DefinitionName) - Python $(python.version)"
            condition: succeededOrFailed()
          - task: PublishCodeCoverageResults@1
            inputs:
              codeCoverageTool: Cobertura
              summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/coverage.xml'
              reportDirectory: '$(System.DefaultWorkingDirectory)/**/htmlcov'
      - job: "Local"
        pool: Default
          
        strategy:
          maxParallel: 1
          matrix:
            Python38:
              python.version: "3.8.3"
            Python37:
              python.version: "3.7.7"

        steps:
          - task: DownloadSecureFile@1
            name: FellowKeyionapi
            displayName: 'Download ION certificate'
            inputs:
              secureFile: 'FellowKey.ionapi'
          - task: DownloadSecureFile@1
            name: Datalaketest
            inputs:
              secureFile: datalake_test.csv
          - task: DownloadSecureFile@1
            name: Credentialsionapi
            inputs:
              secureFile: credentials.ionapi              
          - task: DownloadSecureFile@1
            name: Sample
            inputs:
              secureFile: sample.xls
          - task: DownloadSecureFile@1
            name: SampleCsv
            inputs:
              secureFile: sample.csv
          - script: |
              echo Installing $(caCertificate.secureFilePath) to the trusted CA directory...
              sudo cp $(FellowKeyionapi.secureFilePath) $(Pipeline.Workspace)
              sudo cp $(FellowKeyionapi.secureFilePath) /home/vsts/work/1/s/

              sudo cp $(Datalaketest.secureFilePath) $(Pipeline.Workspace)
              sudo cp $(Datalaketest.secureFilePath) /home/vsts/work/1/s/

              sudo cp $(Sample.secureFilePath) $(Pipeline.Workspace)
              sudo cp $(Sample.secureFilePath) /home/vsts/work/1/s/

              sudo cp $(SampleCsv.secureFilePath) $(Pipeline.Workspace)
              sudo cp $(SampleCsv.secureFilePath) /home/vsts/work/1/s/

              sudo cp $(Credentialsionapi.secureFilePath) $(Pipeline.Workspace)
              mkdir $(Build.SourcesDirectory)/credentials
              sudo cp $(Credentialsionapi.secureFilePath) /home/vsts/work/1/s/credentials/

              mkdir $(Build.SourcesDirectory)/data
              sudo cp $(SampleCsv.secureFilePath) /home/vsts/work/1/s/data/

              ls $(Build.SourcesDirectory)
              ls $(Build.SourcesDirectory)/credentials
              ls $(Build.SourcesDirectory)/data

          - task: UsePythonVersion@0
            inputs:
              versionSpec: "$(python.version)"
          - bash: |
              sudo apt-get update
              sudo apt-get install -y --no-install-recommends \
                python3-software-properties 
            displayName: "Install system packages"
          - bash: |
              curl https://bootstrap.pypa.io/get-pip.py | python3
              python -m pip install -r requirements/test.txt 
              python -m pip install setuptools_git_version
              python -m pip install --upgrade pip wheel
              python -m pip install setuptools-git-version
              python -m pip install pytest
